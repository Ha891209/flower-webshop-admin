<div class="container login-container py-4">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <main class="form-signin text-center mx-4">
        <form>

          <h1 class="h3 mb-3 fw-normal">Jelentkezzen be! </h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email cím</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Jelszó</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Emlékezz rám!
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Bejelentkezés</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
      </main>
    </div>
  </div>
</div>
