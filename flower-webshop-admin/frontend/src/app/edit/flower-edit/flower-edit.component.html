<div class="container edit-container py-4">
    <div class="row">
        <div *ngIf="flower" class="col-6 offset-3 mt-5">
            <form #flowerForm="ngForm" (ngSubmit)="setFlowerToDatabase(flower)">
                <div class="form-group">
                    <label for="title">Cím:</label>
                    <input name="title" [(ngModel)]="flower.name" type="text" class="form-control" id="title" required
                        autofocus>
                    <div [hidden]="flowerForm.controls.title?.valid || flowerForm.controls.title?.pristine"
                        class="error-message">
                        Hiányzó cím!
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Leírás:</label>
                    <input name="description" id="description" [(ngModel)]="flower.description" type="text"
                        class="form-control" required>
                    <div [hidden]="flowerForm.controls.category?.valid || flowerForm.controls.description?.pristine"
                        class="error-message">
                        Hiányzó leírás!
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Ár:</label>
                    <input name="price" id="price" [(ngModel)]="flower.price" type="number" class="form-control"
                        required>
                    <div [hidden]="flowerForm.controls.price?.valid || flowerForm.controls.price?.pristine"
                        class="error-message">
                        Hiányzó ár!
                    </div>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="active" [(ngModel)]="flower.active">Aktív
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="d-grid col-8 mx-auto">
                    <button [disabled]="flowerForm.invalid || updated" type="submit" class="btn btn-primary btn-block">
                        <i *ngIf="!updated" class="fa fa-floppy-o"></i>
                        <i *ngIf="updated" class="fa fa-refresh"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
